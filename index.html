<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneShift AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ToneShift AI</h1>
        
        <div class="input-section">
            <input type="text" id="articleUrl" placeholder="Enter article link...">
            <button onclick="summarizeArticle()">Summarize</button>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>Select Tone</h3>
                <ul>
                    <li><input type="radio" name="tone" value="default" checked> Default</li>
                    <li><input type="radio" name="tone" value="informative"> Informative Analyst</li>
                    <li><input type="radio" name="tone" value="debater"> The Debater</li>
                    <li><input type="radio" name="tone" value="curious"> Curious Conversationalist</li>
                    <li><input type="radio" name="tone" value="internet"> The Internet Culture</li>
                    <li><input type="radio" name="tone" value="entertainer"> The Entertainer</li>
                    <li><input type="radio" name="tone" value="storyteller"> The Storyteller</li>
                </ul>
                <button onclick="shiftTone()">ShiftTone</button>
            </div>
            
            <div class="summary-section">
                <h2 id="summaryTitle">Title will appear here</h2>
                <p id="summaryText">Summary will appear here...</p>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
